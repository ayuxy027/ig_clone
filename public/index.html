<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="output.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-white flex">
    <div id="logo" class="navbar h-[100vh]  w-[20%] border-r-[1px] border-slate-500">
    <img src="../asset/logo.svg.png" class=" h-[45px] w-[140px] bg-cover mt-[39px] ml-[17px] hover:cursor-pointer ">
    </div>
    <div class="main h-[100vh] w-[55%] border-r-[1px] border-slate-500">
        <div class="images h-[12%] flex items-center justify-around px-[120px] pb-1 border-b-gray-400 border-b-[1px]">
            <!-- Image 1 -->
            <div class="border-red-500 border-[3px] p-[2px] rounded-full cursor-pointer">
                <img class="size-[4rem] rounded-full object-cover" src="https://images.unsplash.com/photo-1530021232320-687d8e3dba54?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8eW91bmd8ZW58MHx8MHx8fDA%3D" alt="">
            </div>
            <!-- Image 2 -->
            <div class="border-red-500 border-[3px] p-[2px] rounded-full cursor-pointer">
                <img class="size-[4rem] rounded-full object-cover" src="https://images.unsplash.com/photo-1597614645324-225ff8159d70?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHlvdW5nfGVufDB8fDB8fHww" alt="">
            </div>
            <!-- Image 3 -->
            <div class="border-red-500 border-[3px] p-[2px] rounded-full cursor-pointer">
                <img class="size-[4rem] rounded-full object-cover" src="https://images.unsplash.com/flagged/photo-1596479042555-9265a7fa7983?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8eW91bmclMjBib3l8ZW58MHx8MHx8fDA%3D" alt="">
            </div>
            <!-- Image 4 -->
            <div class="border-red-500 border-[3px] p-[2px] rounded-full cursor-pointer">
                <img class="size-[4rem] rounded-full object-cover" src="https://images.unsplash.com/photo-1503942772148-fc6854d74b4a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjd8fHlvdW5nfGVufDB8fDB8fHww" alt="">
            </div>
            <!-- Image 5 -->
            <div class="border-red-500 border-[3px] p-[2px] rounded-full cursor-pointer">
                <img class="size-[4rem] rounded-full object-cover" src="https://images.unsplash.com/photo-1522010265321-fd346cc64d80?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzB8fHlvdW5nfGVufDB8fDB8fHww" alt="">
            </div>
            <!-- Image 6 -->
            <div class="border-red-500 border-[3px] p-[2px] rounded-full cursor-pointer">
                <img class="size-[4rem] rounded-full object-cover" src="https://media.istockphoto.com/id/1356553503/photo/young-boy-of-indian-origin-looking-at-his-mobile-phone-with-a-surprised-face-expression.webp?b=1&s=170667a&w=0&k=20&c=6IoGDt9KRP5Y2JAri2yTBz2ZiHpitpSYhwzhhAJmq00=" alt="">
            </div>
            <!-- Image 7 -->
            <div class="border-red-500 border-[3px] p-[2px] rounded-full cursor-pointer">
                <img class="size-[4rem] rounded-full object-cover" src="https://plus.unsplash.com/premium_photo-1682293779625-7cb985d9354d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
        </div>
         
        <div class="post h-[90%] bg-slat-300 w-[45%] mx-auto">
            <div class="imagenav1 h-[60px] bg-reen-300 flex justify-between items-center">
                <div class="navleft flex items-center">
                    <div class="story p-2">
                        <div class="border-red-500 border-[3px] p-[2px] rounded-full cursor-pointer">
                            <img class="size-[2.5rem] rounded-full object-cover" src="https://media.istockphoto.com/id/1356553503/photo/young-boy-of-indian-origin-looking-at-his-mobile-phone-with-a-surprised-face-expression.webp?b=1&s=170667a&w=0&k=20&c=6IoGDt9KRP5Y2JAri2yTBz2ZiHpitpSYhwzhhAJmq00=" alt="">
                        </div>
                    </div>
                    <div class="name font-bold cursor-pointer"><p>Loremipsum</p></div>
                </div>
                <i class="ri-more-fill text-2xl pr-2 cursor-pointer"></i>
            </div>
            <div class="post h-[500px]">
                <img class="h-[500px] w-full rounded-md cursor-pointer" src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?q=80&w=1920&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <div class="imagenav2 flex justify-between">
                <div class="activity flex mt-2 space-x-2">
                    <i class="ri-heart-line text-2xl cursor-pointer hover:text-slate-500"></i>
                    <i class="ri-chat-3-line text-2xl cursor-pointer hover:text-slate-500"></i>
                    <i class="ri-send-plane-fill text-2xl cursor-pointer hover:text-slate-500"></i>
                </div>
                <div class="bookmark mt-2">
                    <i class="ri-bookmark-line text-2xl cursor-pointer hover:text-slate-500 pr-1"></i>
                </div>
            </div>
        </div>   
    </div>
</body>
</html>
